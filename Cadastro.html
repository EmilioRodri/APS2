<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informações Pessoais</h1>

    <form action="">
        <fieldset>
            <legend>Cadastro do cliente</legend>
            <div>
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite o nome do cliente" id="nome" name="nome"
                size="" maxlength=""><input>
                
            </div>
            <br>
            <div>
                <label for="idade">idade:</label>
                <input type="number" placeholder="Digite a idade" id="idade" name="idade"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="Endereço">Endereço:</label>
                <input type="text" placeholder="Digite o Endereço" id="Endereço" name="Endereço"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="Cidade">Cidade:</label>
                <input type="text" placeholder="Digite a Cidade" id="Cidade" name="Cidade"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="Estado">Estado:</label>
                <input type="text" placeholder="Digite o Estado" id="Estado" name="Estado"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="CEP">CEP:</label>
                <input type="number" placeholder="Digite o CEP" id="CEP" name="CEP"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="Telefone/Res">Telefone/Res:</label>
                <input type="number" placeholder="Digite o Telefone/Res" id="Telefone/Res" name="Telefone/Res"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="Telefone/Cell">Telefone/Cell:</label>
                <input type="number" placeholder="Digite o Telefone/Cell" id="Telefone/Cell" name="Telefone/Cell"
                size="" maxlength=""><input>
            </div>
            <br>
            <div>
                <label for="email">email:</label>
                <input type="number" placeholder="Digite o email" id="email" name="email"
                size="" maxlength=""><input>
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
