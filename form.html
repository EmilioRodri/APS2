<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Suporte a acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Formulário de Conta</title>

    <style>
        img {
            float: left; /* Faz a imagem flutuar à esquerda */
        }

        h2 {
            border-bottom: solid thin #909;
            color: #909;
            text-align: right; /* Alinha o texto à direita */
        }

        fieldset {
            border: solid #fcc; /* Borda rosa claro */
            margin-bottom: 15px; /* Espaço entre fieldsets */
        }

        input, textarea {
            border-style: none;
            background-color: #fcc;
            width: 150px;
            margin: 10px 0;
        }

        label {
            width: 70px;
            display: inline-block;
        }

        /* Seletor para o botão de envio */
        input[type="submit"] {
            width: 80px;
            padding: 5px;
            background-color: #909;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Dados da Conta</h2>
    <img src="Aula6/form1_back.jpg" alt="Imagem de fundo do formulário">

    <!-- Início do formulário -->
    <form action="" method="post">
        
        <!-- Dados pessoais -->
        <fieldset>
            <legend>Dados Pessoais:</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </fieldset>

        <!-- Dados da conta -->
        <fieldset>
            <legend>Dados da Conta:</legend>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="frase">Frase<br>opcional:</label>
                <textarea id="frase" name="frase"></textarea>
            </div>
        </fieldset>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
